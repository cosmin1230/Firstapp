<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page - PC Parts</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="PC Parts Company Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#" id="logout" style="display: none;">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Place Your Order</h1>
        <p id="authMessage">You must log in to place an order.</p>
        <form id="orderForm" style="display: none;">
            <label for="part">Select Part:</label>
            <select id="part" name="part">
                <option value="cpu">CPU</option>
                <option value="gpu">GPU</option>
                <option value="motherboard">Motherboard</option>
            </select><br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>
            <button type="submit">Submit Order</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 PC Parts Company</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
