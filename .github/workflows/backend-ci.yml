name: Build and Push Backend Docker Image

on:
  push:
    branches:
      - master
    paths:
      - 'Backend/**'

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker image
        run: docker build -t cosmin12300/backend:latest -t cosmin12300/backend:${{ github.sha }} ./Backend

      - name: Push Backend Docker image
        run: |
          docker push cosmin12300/backend:latest
          docker push cosmin12300/backend:${{ github.sha }}

      - name: Update Helm values.yaml with new Docker tag
        run: |
          # Update the image tag in values.yaml
          sed -i "s|cosmin12300/backend:.*|cosmin12300/backend:${{ github.sha }}|" chart/values.yaml
          
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit and push changes
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git checkout master
          git add chart/values.yaml
          git commit -m "Update backend image tag to ${{ github.sha }} [skip ci]"
          git push origin master