name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install backend dependencies
        run: npm install
        working-directory: Backend

      - name: Build backend Docker image
        run: docker build -t your-dockerhub-username/pc-parts-backend:latest .
        working-directory: Backend

      - name: Build frontend Docker image
        run: docker build -t your-dockerhub-username/pc-parts-frontend:latest .
        working-directory: Frontend

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push backend Docker image
        run: docker push your-dockerhub-username/pc-parts-backend:latest

      - name: Push frontend Docker image
        run: docker push your-dockerhub-username/pc-parts-frontend:latest