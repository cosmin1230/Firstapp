apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true  # CRITICAL FOR CRDs
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 3m
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 70.2.1
    helm:
      skipCrds: false  # Explicitly handle CRDs
      parameters:
      - name: crds.enabled
        value: "true"  
      - name: crds.keep
        value: "true" 
      values: |
        prometheus:
          enabled: true
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/rewrite-target: /
            hosts:
              - prometheus.local
            paths:
              - /
          prometheusSpec:
            crds:
              enabled: true # Enable CRD installation
              keep: true # Prevent CRD deletion
            storageSpec:  # REQUIRED ADDITION
              volumeClaimTemplate:
                spec:
                  storageClassName: gp2
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
            additionalScrapeConfigs:
              - job_name: 'ingress-controller'
                scrape_interval: 30s
                metrics_path: /metrics
                static_configs:
                  - targets:
                    - ingressnginx-ingress-nginx-controller-metrics.ingressnginx.svc.cluster.local:10254
        
        grafana:
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/rewrite-target: /
            hosts:
              - grafana.local
            paths:
              - /
        
        alertmanager:
          ingress:
            enabled: true
            hosts:
              - alertmanager.local
            annotations:
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/rewrite-target: /
            paths:
              - /
