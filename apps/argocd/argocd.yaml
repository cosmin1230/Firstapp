apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.8.15
    chart: argo-cd
    helm:
      values: |
        configs:
          params:
            server.insecure: true
        server:
          ingress:
            enabled: true
            hostname: argocd.local
            ingressClassName: nginx
            tls: []
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true