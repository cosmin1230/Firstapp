apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 70.2.1
    helm:
      parameters:
      - name: crds.enabled
        value: "false"
      valueFiles:
      - values.yaml
      values: |
        prometheus:
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/rewrite-target: /
            hosts:
              - prometheus.local
            paths:
              - /
          prometheusSpec:
            additionalScrapeConfigs:
              - job_name: 'ingress-controller'
                scrape_interval: 30s
                metrics_path: /metrics
                static_configs:
                  - targets:
                    - ingressnginx-ingress-nginx-controller-metrics.ingressnginx.svc.cluster.local:10254
        
        grafana:
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: nginx
              nginx.ingress.kubernetes.io/rewrite-target: /
            hosts:
              - grafana.local
            paths:
              - /
        
        alertmanager:
          ingress:
            enabled: true
            hosts:
              - alertmanager.local
            annotations:
              kubernetes.io/ingress.class: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true